<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 3</title>
  </head>

  <body>
    <div>
      <div>
        <h2>Resultado: <span class="resultado"></span></h2>
        <div>
          <div>
            <div>
              <label for="">Valor 1</label>
              <input id="valor1" type="text" />
            </div>
            <div>
              <label for="">Valor 2</label>
              <input id="valor2" type="text" />
            </div>
            <div style="display: flex">
              <button id="btn-sumar" type="button">Sumar</button>
              <button id="btn-restar" type="button">Restar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!---- script ---->
    <script>
      const sumar = document.getElementById("btn-sumar");
      const restar = document.getElementById("btn-restar");

      sumar.addEventListener("click", (event) => {
        event.preventDefault();

        let valor1 = document.getElementById("valor1");
        let valor2 = document.getElementById("valor2");

        let resultado = Number(valor1.value) + Number(valor2.value);
        document.querySelector(".resultado").textContent = resultado;
      });

      restar.addEventListener("click", (event) => {
        event.preventDefault();

        let valor1 = document.getElementById("valor1");
        let valor2 = document.getElementById("valor2");

        let resultado = Number(valor1.value) - Number(valor2.value);

        if (resultado < 0) {
          resultado = 0;
        }
        document.querySelector(".resultado").textContent = resultado;
      });
    </script>
  </body>
</html>
